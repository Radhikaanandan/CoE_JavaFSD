<div class="contact-page">
<div class="contact-container">
    <h2>Contact Us</h2>
  
    <form (ngSubmit)="onSubmit()" #enquiryForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          required
          [(ngModel)]="enquiry.name"
          name="name"
          #name="ngModel"
        />
        <div *ngIf="name.invalid && name.touched" class="error">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          required
          [(ngModel)]="enquiry.email"
          name="email"
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="error">
          A valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          class="form-control"
          rows="4"
          required
          [(ngModel)]="enquiry.message"
          name="message"
          #message="ngModel"
        ></textarea>
        <div *ngIf="message.invalid && message.touched" class="error">
          Message is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="enquiryForm.invalid">
        Submit Enquiry
      </button>
    </form>
  </div>
</div>
